<div class="screen">
  <div class="header">
    <a
      mat-mini-fab
      color="primary"
      href="/edit-profile"
      aria-label="Link to Something"
      class="edit"
    >
      <mat-icon>settings</mat-icon>
    </a>
  </div>

  <div style="flex: 1; overflow-y: auto">
    <div class="profile-section">
      <div class="profile-title">Dietary Restrictions</div>
      <div class="preference-tags">
        <span class="tag" style="background: #ff6b6b; color: white"
          >Vegetarian</span
        >
        <span class="tag" style="background: #ff6b6b; color: white"
          >Gluten-Free</span
        >
      </div>
    </div>

    <div class="profile-section">
      <div class="profile-title">Preferred Cuisines</div>
      <div class="preference-tags">
        <span class="tag">Italian</span>
        <span class="tag">Mexican</span>
        <span class="tag">Thai</span>
        <span class="tag">Indian</span>
        <span class="tag">Japanese</span>
      </div>
    </div>

    <div class="profile-section">
      <div class="profile-title">Recent Sessions</div>
      <div
        style="
          background: #f8f8f8;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 10px;
        "
      >
        <div style="font-weight: 600; font-size: 14px; margin-bottom: 5px">
          Session ABC123
        </div>
        <div style="font-size: 12px; color: #666">
          Yesterday • 4 participants • Mario's Bistro
        </div>
      </div>
      <div style="background: #f8f8f8; padding: 15px; border-radius: 8px">
        <div style="font-weight: 600; font-size: 14px; margin-bottom: 5px">
          Session XYZ789
        </div>
        <div style="font-size: 12px; color: #666">
          3 days ago • 2 participants • Taco Libre
        </div>
      </div>
    </div>
  </div>
</div>
